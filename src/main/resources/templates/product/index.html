<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        form{
            max-width: 0px;
            background: none;
            padding: 2px;
            margin-left: 0;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.1);
        }
        td{
            width: 80px;
        }
    </style>
</head>
<body>
<article>
    <header>
        <nav class="clear">
            <ul>
                <li><a href = "/product/new">New Product</a></li>
                <li><a href="/supplier">Supplier Page</a></li>
            </ul>
        </nav>
        <h1>Severstal</h1>
    </header>

    <ul>
        <h1>Products list:</h1>
        <div class = "for-list">
            <p th:each="product : ${product}">
                <a th:href="@{/product/{id}(id=${product.getProduct_id()})}"
                   th:text="${'Product name: ' + product.getProduct_name()+ ', Sort: ' + product.getProduct_type()}">product</a>
            </p>
        </div>
    </ul>

</article>
</body>
</html>
